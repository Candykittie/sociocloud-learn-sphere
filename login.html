
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sociocloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            background-color: #222;
            color: white;
            padding: 1rem 0;
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        .login-header-text {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header-text h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header-text p {
            color: #666;
        }
        
        .role-selector {
            margin-bottom: 1.5rem;
        }
        
        .role-selector select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            background-color: white;
            font-family: inherit;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 0.875rem;
        }
        
        .forgot-password a {
            color: #4a89dc;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .login-footer a {
            color: #4a89dc;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <header class="login-header">
            <div class="container-wrapper">
                <a href="/" class="logo">
                    <span class="logo-icon">SC</span>
                    <span class="logo-text">Sociocloud</span>
                </a>
            </div>
        </header>
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-header-text">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your Sociocloud account</p>
                </div>
                
                <form>
                    <div class="form-group role-selector">
                        <label for="role">Select Role</label>
                        <select id="role">
                            <option value="admin">Admin</option>
                            <option value="user" selected>User</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#">Sign up now</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            alert(`Login attempted with: ${username}`);
            // In a real app, you would handle the login with a server request here
        });
    </script>
</body>
</html>
